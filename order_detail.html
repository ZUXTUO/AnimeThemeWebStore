<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7b68ee;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e0e6ed;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 85px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease;
        }

        .page-title {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* 倒计时 */
        .countdown-banner {
            background: linear-gradient(135deg, var(--danger-color), #ff6b6b);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* 订单详情容器 */
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease;
        }

        .detail-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: 20px;
        }

        .card-header {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 24px;
        }

        /* 订单商品信息 */
        .product-info {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .product-image {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-value.highlight {
            font-size: 24px;
            color: var(--danger-color);
        }

        .order-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* 支付二维码 */
        .payment-codes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 24px;
        }

        .payment-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid var(--border-color);
        }

        .payment-card img {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .payment-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* 上传区域 */
        .upload-section {
            padding: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 20px;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .file-input {
            flex: 1;
            padding: 10px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: white;
        }

        .uploaded-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .uploaded-images img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .uploaded-images img:hover {
            transform: scale(1.05);
        }

        .warning-message {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid var(--warning-color);
            padding: 12px 16px;
            border-radius: 8px;
            color: #856404;
            font-size: 14px;
            margin-top: 12px;
        }

        /* 按钮区域 */
        .actions-bar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 通知消息 */
        .notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--text-primary);
            padding: 16px 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            display: none;
            animation: slideInUp 0.4s ease;
        }

        .notification.show {
            display: block;
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateX(-50%) translateY(100px);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2em;
            }

            .product-info {
                grid-template-columns: 100px 1fr;
                gap: 12px;
            }

            .product-image {
                width: 100px;
                height: 100px;
            }

            .payment-codes {
                grid-template-columns: 1fr;
            }

            .actions-bar {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-file-invoice"></i>
            订单详情
        </h1>
    </div>

    <!-- 倒计时横幅 -->
    <div class="countdown-banner" id="countdownBanner" style="display: none;">
        <i class="fas fa-hourglass-half"></i>
        <span id="countdown"></span>
    </div>

    <!-- 订单详情容器 -->
    <div class="detail-container" id="detailContainer">
        <!-- 内容将在这里动态生成 -->
    </div>

    <!-- 操作按钮 -->
    <div class="actions-bar">
        <button class="btn btn-secondary" onclick="location.href='orders.html'">
            <i class="fas fa-arrow-left"></i>
            返回订单列表
        </button>
        <button class="btn btn-danger" id="cancelButton" onclick="cancelOrder()" style="display: none;">
            <i class="fas fa-times-circle"></i>
            <span id="cancelButtonText">取消订单</span>
        </button>
        <button class="btn btn-success" id="payButton" onclick="confirmPayment()" style="display: none;">
            <i class="fas fa-check-circle"></i>
            确认支付
        </button>
        <button class="btn btn-primary" id="receiveButton" onclick="confirmReceive()" style="display: none;">
            <i class="fas fa-box-open"></i>
            确认收货
        </button>
    </div>

    <!-- 通知消息 -->
    <div class="notification" id="notification"></div>

    <script>
        let orderId;
        let orderStatus;

        const urlParams = new URLSearchParams(window.location.search);
        orderId = urlParams.get('id');

        function loadOrderDetail(orderId) {
            fetch(`./php/order/get_order_detail.php?id=${orderId}`)
                .then(response => response.json())
                .then(order => {
                    if (!order) {
                        document.getElementById('detailContainer').innerHTML = '<div class="detail-card"><div class="card-body">订单信息未找到。</div></div>';
                        return;
                    }

                    orderStatus = order.order_status;

                    fetch(`./php/order/getOrderStatus.php?status=${order.order_status}`)
                        .then(response => response.json())
                        .then(statusData => {
                            renderOrderDetail(order, statusData.statusName);
                        });
                })
                .catch(error => console.error('加载订单详情失败:', error));
        }

        function renderOrderDetail(order, statusName) {
            const imgSrc = `/commodity/${order.merchants_id}/${order.commodity_id}/main.jpg`;
            const totalPrice = (parseFloat(order.price) * order.num).toFixed(2);

            // 计算倒计时
            if (orderStatus == 0) {
                const orderTime = new Date(order.order_time).getTime();
                const currentTime = Date.now();
                const timeLeft = 30 * 60 * 1000 - (currentTime - orderTime);
                if (timeLeft > 0) {
                    document.getElementById('countdownBanner').style.display = 'block';
                    startCountdown(Math.floor(timeLeft / 1000));
                }
            }

            const container = document.getElementById('detailContainer');
            container.innerHTML = `
                <!-- 订单信息卡片 -->
                <div class="detail-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-shopping-cart"></i>
                            订单信息
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="product-info">
                            <img src="${imgSrc}" alt="${order.commodity_title}" class="product-image" onerror="this.src='commodity/temp.jpg'">
                            <div class="product-details">
                                <div class="product-title">${order.commodity_title}</div>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <span class="info-label">订单号</span>
                                        <span class="info-value">${order.Id}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">下单时间</span>
                                        <span class="info-value">${order.order_time}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">订单状态</span>
                                        <span class="order-status-badge status-${orderStatus}">
                                            <i class="fas fa-info-circle"></i>
                                            ${statusName}
                                        </span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">商品数量</span>
                                        <span class="info-value">${order.num} 件</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">商品单价</span>
                                        <span class="info-value">¥${order.price}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">应付款</span>
                                        <span class="info-value highlight">¥${totalPrice}</span>
                                    </div>
                                    ${order.waybill_number ? `
                                    <div class="info-item">
                                        <span class="info-label">运单号</span>
                                        <span class="info-value">${order.waybill_number}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                ${orderStatus == 0 ? `
                <!-- 支付信息卡片 -->
                <div class="detail-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-qrcode"></i>
                            支付信息
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="payment-codes">
                            <div class="payment-card">
                                <img src="/commodity/${order.merchants_id}/wx.jpg" alt="微信支付">
                                <div class="payment-label">
                                    <i class="fab fa-weixin"></i> 微信支付
                                </div>
                            </div>
                            <div class="payment-card">
                                <img src="/commodity/${order.merchants_id}/zfb.jpg" alt="支付宝支付">
                                <div class="payment-label">
                                    <i class="fab fa-alipay"></i> 支付宝支付
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                ` : ''}

                <!-- 支付凭证卡片 -->
                <div class="detail-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-images"></i>
                            支付凭证
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-section">
                            ${orderStatus == 0 ? `
                                <div class="upload-title">
                                    <i class="fas fa-upload"></i>
                                    上传支付截图
                                </div>
                                <div class="upload-controls">
                                    <input type="file" id="imageInput" class="file-input" multiple accept="image/*">
                                    <button class="btn btn-primary" onclick="uploadImages()">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        确认上传
                                    </button>
                                </div>
                            ` : ''}
                            <div class="uploaded-images" id="uploadedImages"></div>
                            <div class="warning-message" id="noImagesWarning">
                                <i class="fas fa-exclamation-triangle"></i>
                                付款后请将完整的支付截图传上来，一定要是带转账单号的截图，点击转账页面的消息就有。
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 显示按钮
            if (orderStatus <= 3) {
                document.getElementById('cancelButton').style.display = 'inline-flex';
                if (orderStatus == 0) {
                    document.getElementById('cancelButtonText').textContent = '取消订单';
                } else if (orderStatus == 1) {
                    document.getElementById('cancelButtonText').textContent = '申请退款';
                }
            }

            if (orderStatus == 9) {
                document.getElementById('receiveButton').style.display = 'inline-flex';
            }

            loadUploadedImages(orderId);
        }

        function startCountdown(duration) {
            let timer = duration;
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                const minutes = parseInt(timer / 60, 10);
                const seconds = parseInt(timer % 60, 10);
                countdownElement.textContent = `订单关闭倒计时: ${minutes} 分 ${seconds} 秒`;
                if (--timer < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "已超时，订单关闭";
                }
            }, 1000);
        }

        function loadUploadedImages(orderId) {
            fetch(`./php/pay_image_get.php?id=${orderId}`)
                .then(response => response.json())
                .then(images => {
                    const imageContainer = document.getElementById('uploadedImages');
                    const noImagesWarning = document.getElementById('noImagesWarning');
                    imageContainer.innerHTML = '';

                    if (images.length > 0) {
                        images.forEach(image => {
                            const img = document.createElement('img');
                            img.src = `./order/${orderId}/${image}`;
                            img.onclick = () => window.open(img.src);
                            imageContainer.appendChild(img);
                        });
                        noImagesWarning.style.display = 'none';
                        if (orderStatus == 0) {
                            document.getElementById('payButton').style.display = 'inline-flex';
                        }
                    } else {
                        noImagesWarning.style.display = 'block';
                        document.getElementById('payButton').style.display = 'none';
                    }
                })
                .catch(error => console.error('加载已上传图片失败:', error));
        }

        function uploadImages() {
            const input = document.getElementById('imageInput');
            if (!input.files.length) {
                showMessage('请选择图片');
                return;
            }

            const formData = new FormData();
            formData.append('id', orderId);
            for (let i = 0; i < input.files.length; i++) {
                formData.append('images[]', input.files[i]);
            }

            fetch('./php/pay_image_upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('图片上传成功！');
                    loadUploadedImages(orderId);
                } else {
                    showMessage('上传失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('上传图片失败:', error);
                showMessage('上传失败');
            });
        }

        function confirmPayment() {
            const formData = new FormData();
            formData.append('id', orderId);
            formData.append('order_static', 1);

            fetch('./php/order/pay.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('支付确认成功！');
                    setTimeout(() => loadOrderDetail(orderId), 1000);
                } else {
                    showMessage('支付确认失败: ' + data.error);
                }
            })
            .catch(error => console.error('确认支付失败:', error));
        }

        function cancelOrder() {
            if (!confirm('确定要取消订单吗？')) return;

            if (orderStatus == 0) {
                fetch('./php/order/order_cancel.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: orderId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('订单已成功取消！');
                        setTimeout(() => location.href = 'orders.html', 1000);
                    } else {
                        showMessage('取消订单失败: ' + data.error);
                    }
                })
                .catch(error => console.error('取消订单失败:', error));
            } else {
                const formData = new FormData();
                formData.append('id', orderId);
                formData.append('order_static', 16);

                fetch('./php/confirm_payment.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('已取消订单');
                        setTimeout(() => location.href = 'orders.html', 1000);
                    } else {
                        showMessage('取消订单失败: ' + data.error);
                    }
                })
                .catch(error => console.error('取消订单失败:', error));
            }
        }

        function confirmReceive() {
            if (!confirm('确认收到商品了吗？')) return;

            const formData = new FormData();
            formData.append('id', orderId);
            formData.append('order_static', 11);

            fetch('./php/confirm_payment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('确认收货成功！');
                    setTimeout(() => loadOrderDetail(orderId), 1000);
                } else {
                    showMessage('确认收货失败: ' + data.error);
                }
            })
            .catch(error => console.error('确认收货失败:', error));
        }

        function showMessage(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.onload = function() {
            loadOrderDetail(orderId);
        };
    </script>
</body>
</html>
