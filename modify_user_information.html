<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改个人资料</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7b68ee;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ff9800;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e0e6ed;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 35px;
            animation: fadeInUp 0.6s ease;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 2em;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .header-icon {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .header-subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        /* 头像区域 */
        .avatar-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        .user-info-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0e6ed, #f8f9fa);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(74, 144, 226, 0.3);
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-overlay i {
            color: white;
            font-size: 2em;
        }

        .user-details {
            flex: 1;
        }

        .user-details h3 {
            font-size: 1.1em;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-details h3 i {
            color: var(--primary-color);
        }

        .tip-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .tip-item i {
            color: var(--primary-color);
            width: 14px;
        }

        /* 表单区域 */
        .form-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.15em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-field {
            margin-bottom: 18px;
        }

        .input-field:last-child {
            margin-bottom: 0;
        }

        .input-field label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .input-field label i {
            color: var(--primary-color);
            width: 16px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .input-field input::placeholder {
            color: #bbb;
        }

        /* 按钮 */
        .button-container {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 通知消息 */
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            animation: slideDown 0.3s ease;
            border-left: 4px solid var(--success-color);
            min-width: 280px;
            max-width: 90vw;
            text-align: center;
            font-weight: 500;
        }

        .notification i {
            margin-right: 8px;
        }

        .notification.error {
            border-left-color: var(--danger-color);
        }

        .notification.success {
            border-left-color: var(--success-color);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 24px;
            }

            .header-title {
                font-size: 1.6em;
            }

            .user-info-container {
                flex-direction: column;
                text-align: center;
            }

            .avatar,
            .avatar-overlay {
                width: 100px;
                height: 100px;
            }

            .user-details {
                width: 100%;
            }

            .tip-item {
                justify-content: center;
            }

            .form-section {
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .header-title {
                font-size: 1.4em;
            }

            .avatar,
            .avatar-overlay {
                width: 90px;
                height: 90px;
            }

            .avatar-overlay i {
                font-size: 1.6em;
            }

            .form-section {
                padding: 16px;
            }

            .section-title {
                font-size: 1.05em;
            }

            .input-field input {
                padding: 10px 14px;
                font-size: 0.95em;
            }

            .tip-item {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <i class="fas fa-user-edit header-icon"></i>
                修改个人资料
            </div>
            <div class="header-subtitle">编辑您的个人信息和收货地址</div>
        </div>

        <!-- 头像区域 -->
        <div class="avatar-section">
            <div class="user-info-container">
                <div class="avatar-wrapper">
                    <div class="avatar" id="avatar" onclick="document.getElementById('fileInput').click();"></div>
                    <div class="avatar-overlay" onclick="document.getElementById('fileInput').click();">
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadAvatar();">
                </div>
                <div class="user-details">
                    <h3>
                        <i class="fas fa-lightbulb"></i>
                        头像上传说明
                    </h3>
                    <div class="tip-item">
                        <i class="fas fa-check-circle"></i>
                        点击头像即可上传新头像
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-clock"></i>
                        头像上传后会自动保存
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-info-circle"></i>
                        头像更新可能需要一段时间生效
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-save"></i>
                        其他信息需点击"保存更改"按钮
                    </div>
                </div>
            </div>
        </div>

        <!-- 基本信息 -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-id-card"></i>
                基本信息
            </div>
            <div class="input-field">
                <label for="username">
                    <i class="fas fa-user"></i> 用户名
                </label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="input-field">
                <label for="email">
                    <i class="fas fa-envelope"></i> 邮箱地址
                </label>
                <input type="email" id="email" placeholder="请输入邮箱地址">
            </div>
            <div class="input-field">
                <label for="qq">
                    <i class="fab fa-qq"></i> QQ号
                </label>
                <input type="text" id="qq" placeholder="请输入QQ号">
            </div>
            <div class="input-field">
                <label for="weixin">
                    <i class="fab fa-weixin"></i> 微信号
                </label>
                <input type="text" id="weixin" placeholder="请输入微信号">
            </div>
        </div>

        <!-- 收货信息 -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-shipping-fast"></i>
                收货信息
            </div>
            <div class="input-field">
                <label for="consignee_name">
                    <i class="fas fa-user-tag"></i> 收货人姓名
                </label>
                <input type="text" id="consignee_name" placeholder="请输入收货人姓名">
            </div>
            <div class="input-field">
                <label for="phone_number">
                    <i class="fas fa-phone"></i> 收货人电话
                </label>
                <input type="tel" id="phone_number" placeholder="请输入11位手机号" maxlength="11">
            </div>
            <div class="input-field">
                <label for="delivery_address">
                    <i class="fas fa-map-marker-alt"></i> 收货地址
                </label>
                <input type="text" id="delivery_address" placeholder="请输入详细收货地址">
            </div>
        </div>

        <!-- 按钮 -->
        <div class="button-container">
            <button class="btn btn-primary" id="save-button" onclick="saveChanges()">
                <i class="fas fa-save"></i> 保存更改
            </button>
            <button class="btn btn-secondary" onclick="window.location.href = 'user.html';">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
        </div>
    </div>

    <!-- 通知弹窗 -->
    <div class="notification" id="notification"></div>
    <script>
        let userId;

        async function loadUserData() {
            try {
                const response = await fetch('php/getUserInfo.php');
                const data = await response.json();

                if (data.error) {
                    showNotification(data.error, true);
                    return;
                }

                userId = data.Id;
                document.getElementById('username').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('qq').value = data.qq || '';
                document.getElementById('weixin').value = data.weixin || '';
                document.getElementById('delivery_address').value = data.delivery_address || '';
                document.getElementById('consignee_name').value = data.consignee_name || '';
                document.getElementById('phone_number').value = data.phone_number || '';
                
                // 显示用户头像
                const avatarUrl = 'user/' + userId + '/icon.jpg?t=' + new Date().getTime();
                document.getElementById('avatar').style.backgroundImage = 'url("' + avatarUrl + '")';
            } catch (error) {
                console.error('获取用户信息失败:', error);
                showNotification('获取用户信息失败', true);
            }
        }

        async function saveChanges() {
            const username = document.getElementById('username').value.trim();
            const phoneNumber = document.getElementById('phone_number').value.trim();
            
            // 验证必填项
            if (!username) {
                showNotification('请输入用户名', true);
                return;
            }

            // 验证手机号
            if (phoneNumber) {
                const phonePattern = /^\d{11}$/;
                if (!phonePattern.test(phoneNumber)) {
                    showNotification('手机号必须是11位数字', true);
                    return;
                }
            }

            // 禁用按钮防止重复提交
            const saveBtn = document.getElementById('save-button');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';

            try {
                const userData = {
                    Id: userId,
                    name: username,
                    email: document.getElementById('email').value.trim(),
                    qq: document.getElementById('qq').value.trim(),
                    weixin: document.getElementById('weixin').value.trim(),
                    delivery_address: document.getElementById('delivery_address').value.trim(),
                    consignee_name: document.getElementById('consignee_name').value.trim(),
                    phone_number: phoneNumber
                };

                const response = await fetch('php/updateUser.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification('保存成功！即将返回个人中心...', false);
                    setTimeout(() => {
                        location.href = 'user.html';
                    }, 1500);
                } else {
                    showNotification(result.message || '保存失败', true);
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存更改';
                }
            } catch (error) {
                console.error('保存失败:', error);
                showNotification('保存失败，请稍后再试', true);
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存更改';
            }
        }

        async function uploadAvatar() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                return;
            }

            // 验证文件类型
            if (!file.type.startsWith('image/')) {
                showNotification('请选择图片文件', true);
                return;
            }

            // 验证文件大小 (限制5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('图片大小不能超过5MB', true);
                return;
            }

            const formData = new FormData();
            formData.append('customId', userId);
            formData.append('avatar', file);

            try {
                showNotification('正在上传头像...', false);
                
                const response = await fetch('php/updateAvatar.php', {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.text();
                
                if (result === '成功' || result.includes('成功')) {
                    showNotification('头像上传成功！', false);
                    // 更新头像显示
                    const timestamp = new Date().getTime();
                    document.getElementById('avatar').style.backgroundImage = 
                        'url("user/' + userId + '/icon.jpg?t=' + timestamp + '")';
                } else {
                    showNotification('头像上传失败: ' + result, true);
                }
            } catch (error) {
                console.error('上传头像失败:', error);
                showNotification('头像上传失败，请稍后再试', true);
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            
            // 清除之前的类
            notification.classList.remove('error', 'success');
            
            // 设置消息内容
            notification.innerHTML = `
                <i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'}"></i> ${message}
            `;
            
            // 添加对应的类
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.add('success');
            }
            
            // 显示通知
            notification.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = loadUserData;
    </script>
</body>
</html>
