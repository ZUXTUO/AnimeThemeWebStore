<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单自动管理页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .timer {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
            color: #00ff00;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>订单自动管理页面</h1>
    <div class="result" id="resultMessage">正在检查订单状态...</div>
    <div class="timer" id="countdownTimer">00:00</div>
</div>

<script>
    function checkOrders() {
        fetch('../php/admin/checkOrder.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            const resultMessage = document.getElementById('resultMessage');
            if (data.success) {
                resultMessage.textContent = '成功更新了 ' + data.message + ' 个订单！';
                resultMessage.style.color = 'green';
            } else {
                resultMessage.textContent = '错误: ' + data.error;
                resultMessage.style.color = 'red';
            }
        })
        .catch(error => {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = '网络错误: ' + error;
            resultMessage.style.color = 'red';
        });
    }

    // 倒计时逻辑
    let countdown = 60; // 1分钟
    function startCountdown() {
        const timerElement = document.getElementById('countdownTimer');
        const interval = setInterval(() => {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            countdown--;

            if (countdown < 0) {
                clearInterval(interval);
                countdown = 60; // 重置为1分钟
                checkOrders(); // 检查订单
                startCountdown(); // 重新开始倒计时
            }
        }, 1000);
    }

    // 页面加载时开始倒计时
    window.onload = function() {
        checkOrders(); // 立即检查一次
        startCountdown(); // 开始倒计时
    };
</script>

</body>
</html>
