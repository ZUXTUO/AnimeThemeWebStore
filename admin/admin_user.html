<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #7b68ee;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --sidebar-bg: #0f1419;
            --text-primary: #ffffff;
            --text-secondary: #b8c1ec;
            --border-color: #2d3748;
            --hover-bg: #2d3748;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f3460 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 260px;
            background: var(--sidebar-bg);
            padding: 20px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .sidebar-header i {
            font-size: 32px;
            color: var(--primary-color);
        }

        .sidebar-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--hover-bg);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .nav-link i {
            font-size: 18px;
            width: 20px;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        /* 顶部栏 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 16px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            font-size: 36px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .stat-icon.primary {
            background: rgba(74, 144, 226, 0.2);
            color: var(--primary-color);
        }

        .stat-icon.success {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }

        .stat-info h3 {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 6px 14px;
            font-size: 13px;
        }

        /* 用户表格 */
        .users-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--dark-bg);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 24px;
            border-top: 1px solid var(--border-color);
        }

        .pagination button {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            background: var(--dark-bg);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--hover-bg);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: transparent;
        }

        .pagination .ellipsis {
            color: var(--text-secondary);
            padding: 0 8px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-primary {
            background: rgba(74, 144, 226, 0.2);
            color: var(--primary-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-crown"></i>
            <h2>管理后台</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-store"></i>
                    <span>商家管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="admin_user.html" class="nav-link active">
                    <i class="fas fa-users"></i>
                    <span>用户管理</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="Merchants/index.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span>商户端</span>
                </a>
            </li>
            <li class="nav-item" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <a href="#" class="nav-link" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出登录</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="top-bar">
            <h1 class="page-title">
                <i class="fas fa-users"></i> 用户管理
            </h1>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalUsers">0</h3>
                    <p>总用户数</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-info">
                    <h3 id="currentPageUsers">0</h3>
                    <p>当前页用户</p>
                </div>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="users-container">
            <div class="table-header">
                <h2>
                    <i class="fas fa-list"></i>
                    用户列表
                </h2>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>用户 ID</th>
                            <th>头像</th>
                            <th>用户名</th>
                            <th>密码</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                        <!-- 用户数据将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
            <div id="pagination" class="pagination">
                <!-- 分页按钮将在这里动态生成 -->
            </div>
        </div>
    </main>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let totalUsers = 0;

        window.onload = function() {
            const adminId = localStorage.getItem('adminId');
            if (adminId) {
                loadUsers(adminId);
            } else {
                alert('请先登录');
                window.location.href = 'index.html';
            }
        };

        async function loadUsers(adminId) {
            const response = await fetch(`../php/admin/getUsers.php?page=${currentPage}&limit=${itemsPerPage}`);
            const result = await response.json();
            const users = result.users;
            totalUsers = result.total;
            const userList = document.getElementById('users');
            userList.innerHTML = '';

            // 更新统计信息
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('currentPageUsers').textContent = users.length;

            for (const user of users) {
                const row = document.createElement('tr');
                row.setAttribute('data-user-id', user.Id);
                row.innerHTML = `
                    <td>
                        <span class="badge badge-primary">
                            <i class="fas fa-hashtag"></i>
                            ${user.Id}
                        </span>
                    </td>
                    <td>
                        <img src="../user/${user.Id}/icon.jpg" 
                             class="user-avatar"
                             onclick="document.getElementById('file-input-${user.Id}').click();" 
                             title="点击更换头像"
                             onerror="this.src='../user/icon.jpg'" />
                        <input type="file" 
                               id="file-input-${user.Id}" 
                               style="display:none;" 
                               onchange="uploadImage(${user.Id}, this.files[0])">
                    </td>
                    <td>
                        <input type="text" 
                               class="form-input" 
                               value="${user.name}" 
                               onchange="updateUser(${user.Id}, 'name', this.value)"
                               placeholder="用户名">
                    </td>
                    <td>
                        <input type="text" 
                               class="form-input" 
                               value="${user.password}" 
                               onchange="updateUser(${user.Id}, 'password', this.value)"
                               placeholder="密码">
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="syncUser(${user.Id})">
                            <i class="fas fa-sync"></i> 同步
                        </button>
                    </td>
                `;
                userList.appendChild(row);
            }

            generatePagination(Math.ceil(totalUsers / itemsPerPage));
        }

        const userUpdates = {};

        function updateUser(userId, fieldName, value) {
            if (!userUpdates[userId]) {
                userUpdates[userId] = {};
            }
            userUpdates[userId][fieldName] = value;
        }

        function syncUser(userId) {
            const userData = {
                userId: userId,
                name: document.querySelector(`[data-user-id="${userId}"] input[onchange*="name"]`).value,
                ...userUpdates[userId]
            };

            fetch('../php/admin/syncUser.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            }).then(response => response.json())
              .then(result => {
                  alert(result.message);
                  if (result.success) {
                      delete userUpdates[userId];
                  }
              });
        }

        function uploadImage(userId, file) {
            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('image', file);

            fetch('../php/admin/upload_user_image.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(result => {
                  alert(result.message);
                  if (result.success) {
                      loadUsers(localStorage.getItem('adminId'));
                  }
              });
        }

        function generatePagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => changePage(currentPage - 1);
            prevButton.title = '上一页';
            paginationContainer.appendChild(prevButton);

            const range = 2;

            // 第一页
            if (currentPage > 1) {
                const firstButton = document.createElement('button');
                firstButton.innerText = '1';
                firstButton.onclick = () => changePage(1);
                paginationContainer.appendChild(firstButton);

                if (currentPage > range + 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'ellipsis';
                    ellipsis.innerText = '...';
                    paginationContainer.appendChild(ellipsis);
                }
            }

            // 当前页附近的页码
            for (let i = Math.max(2, currentPage - range); i <= Math.min(totalPages - 1, currentPage + range); i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.onclick = () => changePage(i);
                if (i === currentPage) {
                    button.classList.add('active');
                    button.disabled = true;
                }
                paginationContainer.appendChild(button);
            }

            // 最后一页
            if (currentPage < totalPages) {
                if (currentPage < totalPages - range - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.className = 'ellipsis';
                    ellipsis.innerText = '...';
                    paginationContainer.appendChild(ellipsis);
                }

                if (totalPages > 1) {
                    const lastButton = document.createElement('button');
                    lastButton.innerText = totalPages;
                    lastButton.onclick = () => changePage(totalPages);
                    if (totalPages === currentPage) {
                        lastButton.classList.add('active');
                        lastButton.disabled = true;
                    }
                    paginationContainer.appendChild(lastButton);
                }
            } else if (totalPages === 1) {
                const firstButton = document.createElement('button');
                firstButton.innerText = '1';
                firstButton.classList.add('active');
                firstButton.disabled = true;
                paginationContainer.appendChild(firstButton);
            }

            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => changePage(currentPage + 1);
            nextButton.title = '下一页';
            paginationContainer.appendChild(nextButton);
        }

        function changePage(newPage) {
            currentPage = newPage;
            const adminId = localStorage.getItem('adminId');
            loadUsers(adminId);
            window.scrollTo(0, 0);
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('adminId');
                localStorage.removeItem('adminPassword');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
