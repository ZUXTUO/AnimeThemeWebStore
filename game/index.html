<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使内容垂直居中 */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center; /* 使文本水平居中 */
        }
        .content {
            padding: 20px;
            border: 1px solid #ccc; /* 可选：给内容添加边框 */
            border-radius: 5px; /* 可选：添加圆角 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>在这里可以自定义你的内容。</h1>
        <h1>ここであなたのコンテンツをカスタマイズできます。</h1>
        <h1>You can customize your content here.</h1>
    </div>
</body>
</html>
